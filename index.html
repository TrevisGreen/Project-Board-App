<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Board</title>
        <link rel="stylesheet" href="assets/styles/app.css" />
        <script src="assets/scripts/app.js" defer></script>
    </head>
    <body>
        <header id="main-header">
            <h1>Project Planner</h1>
        </header>
        <section id="active-projects">
            <header>
                <h2>Active Projects</h2>
            </header>
            <ul>
                <li id="p1" data-extra-info="No deadline, but would be nice to finish it soon!">
                    <h2>Finish Projects</h2>
                    <p>Finish projects within the next two weeks.</p>
                    <button class="alt">More Info</button>
                    <button>Finish</button>
                </li>
                <li id="p2" data-extra-info="Not really a business topic but still important." class="card">
                    <h2>Buy Groceries</h2>
                    <p>Don't forget to pick up groceries today.</p>
                    <button class="alt">More Info</button>
                    <button>Finish</button>
                </li>
            </ul>
        </section>
        <section id="finished-projects">
            <header>
                <h2>Finished Projects</h2>
            </header>
            <ul>
                <li id="p3" data-extra-info="Family coming into town!" class="card">
                    <h2>Book Hotel</h2>
                    <p>Family coming into town for Easter, don't forget to book hotel.</p>
                    <button class="alt">More Info</button>
                    <button>Activate</button>
                </li>
            </ul>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Board</title>
        <link rel="stylesheet" href="assets/styles/app.css" />
        <script src="assets/scripts/app.js" defer></script>
    </head>
    <body>
        <header id="main-header">
            <h1>Project Planner</h1>
        </header>
        <section id="active-projects">
            <header>
                <h2>Active Projects</h2>
            </header>
            <ul>
                <li id="p1" data-extra-info="Got some time, but would be nice to finish it soon!" class="card"></li>           
                <h2>Finish booking hotel</h2>
                <p>Finish booking hotel within the next two weeks.</p>
                <button class="alt">More Info</button>
                <button>Finish</button>
            </li>
            <li id="p2" data-extra-info="Not really pressing topic but still important." class="card"></li>               
                <h2>Buy Groceries</h2>
                <p>Don't forget to pick up groceries today.</p>
                <button class="alt">More Info</button>
                <button>Finish</button>
            </li>
            </ul>
        </section>
        <section id="finished-projects">
            <header>
                <h2>Finished Projects</h2>
            </header>
            <ul>
                <li id="p3" data-extra-info="Super important conference!" class="card"></li>             
                <h2>Project Management</h2>
                <p>
                    World wide conference takes place in August, don't forget to book a
                    hotel.
                </p>
                <button class="alt">More Info</button>
                <button>Activate</button>              
            </ul>
        </section>   
    </body>
</html>
